<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mohammad burhan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>



    <style type="text/css">
    	body{
    		color: #aa082e;
    		background-color:#b6bde7 !important;
    		font-family: 'Roboto', sans-serif;
    	}
        .form-control {
    		border-color: #eee;
            min-height: 41px;
    		box-shadow: none !important;
    	}
        .form-control:focus {
    		border-color: #5cd3b4;
    	}
        .form-control, .btn {
            border-radius: 3px;
        }
    	.signup-form {
    		width: 500px;
    		margin: 0 auto;
    		padding: 30px 0;
    	}
        .signup-form h2 {
    		color: #333;
            margin: 0 0 30px 0;
    		display: inline-block;
    		padding: 0 30px 10px 0;
    	    border-bottom: 3px solid #ffffff;
        }
        .signup-form form {
    		color: #999;
    		border-radius: 3px;
        	margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
    	.signup-form .form-group {
    		margin-bottom: 20px;
    	}
    	.signup-form label {
    		font-weight: normal;
    		font-size: 13px;
    	}
        .signup-form input[type="checkbox"] {
    		margin-top: 2px;
    	}
		.signup-form input {
    		width: 450px;;
    	}
		.signup-form select {
    		width: 450px;
			height: 35px;
    	}
        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
    	background: #161df0;
    		border: none;
    		margin-top: 20px;
    		min-width: 140px;
        }
    	.signup-form .btn:hover, .signup-form .btn:focus {
    		background: #41cba9;
            outline: none !important;
    	}
        .signup-form a {
    		color: #2b04ff;

    		text-decoration: underline;
    	}
    	.signup-form a:hover {
    		text-decoration: none;
    	}
        .signup-form form a {
    		color: #5cd3b4;
    		text-decoration: none;
    	}
    	.signup-form form a:hover {
    		text-decoration: underline;
    	}
    </style>






  </head>
  <body style="background-color:#b6bde7;">
    {% include "library/navbaradmin.html" %}
    <br>
    <br>
<center><h3 style=" margin-bottom: 0px;"class = 'alert alert-success'>Update Book in Library!</h3></center>
    <div class="signup-form">
        <form  method="post" class="form-horizontal">

    			<center><h2>Update Book</h2></center>

            {% csrf_token %}

            <div class="form-group">
            <label class="control-label col-xs-4">Name<span style="color: #aa082e;">*</span></label>
              <div class="col-xs-8">
                <input type="text" required class="form-control" value="{{form.name}}" name="name">
            </div>
            <br>

            <label class="control-label col-xs-4">Isbn<span style="color: #aa082e;">*</span></label>
              <div class="col-xs-8">
                <input type="text" required class="form-control" value="{{form.isbn}}" name="isbn">
            </div>
            <br>

            <label class="control-label col-xs-4">Author<span style="color: #aa082e;">*</span></label>
              <div class="col-xs-8">
                <input type="text" required class="form-control" value="{{form.author}}" name="author">
            </div>
            <br>

            <label class="control-label col-xs-4">Category<span style="color: #aa082e;">*</span></label>
              <div class="col-xs-8">
                <input type="text" required class="form-control" value="{{form.category}}" name="category">
            </div>
            <br>

            </div>
            
    		<div class="form-group">
    			<div class="col-12 d-flex align-items-center justify-content-end">
            <button type="submit" class="btn btn-primary btn-lg">Update</button>
    			</div>
    		</div>
        </form>
    </div>




    {% include "library/footer.html" %}
  </body>
</html>
